<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/masterLayout.xhtml">

	<ui:define name="customTitle">Index page</ui:define>
	<div class="container">
		<div class="row">
			<ui:define name="customBody">
				<div class="ui-g">
						<p:dataTable var="user" value="#{usersView.users}">
							<p:column headerText="Username">
								<p:commandLink value="#{user.username}"
									action="#{messageboardBean.showThread()}">
									<f:param name="threadId" value="#{thread.id}" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Email">
								<h:outputText value="#{user.email}" />
							</p:column>
							<p:column headerText="Status">
								<h:outputText value="#{user.active ? 'Active' : 'Inactive'}" />
							</p:column>
						</p:dataTable>
				</div>
			</ui:define>
		</div>
	</div>
</ui:composition>
