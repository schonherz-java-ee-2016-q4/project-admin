<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/masterLayout.xhtml">

	<ui:define name="customTitle">Users page</ui:define>
	<ui:define name="customBody">
		<div class="ui-g">
			<div class="ui-g-9 ui-md-9 ui-lg-9">
				<p:dataTable var="user" value="#{usersView.users}">
					<p:column headerText="Username">
						<p:commandLink value="#{user.username}"
							action="#{messageboardBean.showThread()}">
							<f:param name="threadId" value="#{thread.id}" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{user.email}" />
					</p:column>
					<p:column headerText="Status">
						<h:outputText value="#{user.active ? 'Active' : 'Inactive'}" />
					</p:column>
					<p:column headerText="Settings">
						<p:button id="edit" icon="ui-icon-pencil" title="Edit #{user.username}'s datas">
							<f:param name="productId" value="30" />
						</p:button>
						<p:button icon="ui-icon-power" title="#{user.active ? 'Deactivate' : 'Activate'} #{user.username}">
							<f:param name="productId" value="30" />
						</p:button>
						<p:button icon="ui-icon-refresh" title="Reset #{user.username}'s password">
							<f:param name="productId" value="30" />
						</p:button>
						<p:button icon="ui-icon-trash" title="Delete #{user.username}">
							<f:param name="productId" value="30" />
						</p:button>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</ui:define>
</ui:composition>
