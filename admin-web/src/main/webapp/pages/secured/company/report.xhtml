<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/linkedLayout.xhtml">

	<ui:define name="customTitle">#{msg.title_company_profile_page}</ui:define>
	<ui:define name="customBody">
		<div class="ui-g">
			<h:form id="profileForm"
				rendered="#{securityManagerBean.isPagePermitted(Pages.COMPANY_REPORT)}">
				<div class="ui-g-9 ui-md-9 ui-lg-9">
					<p:panel header="#{msg.form_company}" id="profilePanel"
						toggleable="true">
						<div class="ui-fluid">
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-3,ui-grid-col-4,ui-grid-col-5"
								layout="grid" styleClass="ui-panelgrid-blank">
								<!-- Company name -->
								<p:outputLabel value="#{msg.field_company_name}:"
									for="companyName" />
								<h:outputText id="companyName"
									value="#{companyProfileView.companyProfileForm.companyName}" />
								<div></div>
								<!-- Company Administrator Email -->
								<p:outputLabel value="#{msg.field_admin_email}:" for="email" />
								<h:outputText id="email"
									value="#{companyProfileView.companyProfileForm.adminEmail}" />
								<div></div>
							</p:panelGrid>
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-3,ui-grid-col-4,ui-grid-col-5"
								layout="grid" styleClass="ui-panelgrid-blank">
								<p:outputLabel value="#{msg.label_domain}:" for="companyName" />
								<h:outputText id="domain"
									value="#{companyProfileView.companyProfileForm.domainAddress}" />
								<div></div>
							</p:panelGrid>
							<p:separator />
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-4,ui-grid-col-3,ui-grid-col-5"
								layout="grid" styleClass="ui-panelgrid-blank">
								<p:outputLabel value="#{msg.field_maximum_usernumber}:"
									for="maxUser" />
								<h:outputText id="maxUser"
									value="#{companyProfileView.companyProfileForm.quotes.maxUsers}" />
								<div></div>
							</p:panelGrid>
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-4,ui-grid-col-3,ui-grid-col-5"
								layout="grid" styleClass="ui-panelgrid-blank">
								<p:outputLabel value="#{msg.field_maximum_simultaneous_login}:"
									for="maxLoggedIn" />
								<h:outputText id="maxLoggedIn"
									value="#{companyProfileView.companyProfileForm.quotes.maxLoggedIn}" />
								<div></div>
							</p:panelGrid>
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-4,ui-grid-col-3,ui-grid-col-5"
								layout="grid" styleClass="ui-panelgrid-blank">
								<p:outputLabel value="#{msg.field_maximum_issuetickets_day}:"
									for="maxDayTickets" />
								<h:outputText id="maxDayTickets"
									value="#{companyProfileView.companyProfileForm.quotes.maxDayTickets}" />
								<div></div>
							</p:panelGrid>
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-4,ui-grid-col-3,ui-grid-col-5"
								layout="grid" styleClass="ui-panelgrid-blank">
								<p:outputLabel value="#{msg.field_maximum_issuetickets_week}:"
									for="maxWeekTickets" />
								<h:outputText id="maxWeekTickets"
									value="#{companyProfileView.companyProfileForm.quotes.maxWeekTickets}" />
								<div></div>
							</p:panelGrid>
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-4,ui-grid-col-3,ui-grid-col-5"
								layout="grid" styleClass="ui-panelgrid-blank">
								<p:outputLabel value="#{msg.field_maximum_issuetickets_month}:"
									for="maxMonthTickets" />
								<h:outputText id="maxMonthTickets"
									value="#{companyProfileView.companyProfileForm.quotes.maxMonthTickets}" />
								<div></div>
							</p:panelGrid>
						</div>
					</p:panel>
				</div>
				<div class="ui-g-9 ui-md-9 ui-lg-9">
					<p:panel header="#{msg.title_panel_issuetickets}" id="reportPanel"
						toggleable="true">
						<div class="ui-fluid">
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank">
									<p:knob labelTemplate="{value}%" value="35"
										colorTheme="hot-sneaks" disabled="true" />
									<p:knob labelTemplate="{value}%" value="35.46"
										colorTheme="hot-sneaks" disabled="true" />
									<p:knob labelTemplate="{value}%" value="35"
										colorTheme="hot-sneaks" disabled="true" />
									<h:outputText id="dayTickets"
										value="#{msg.knob_label_issuetickets_dayly}" />
									<h:outputText id="weekTickets"
										value="#{msg.knob_label_issuetickets_weeekly}" />
									<h:outputText id="MonthTickets"
										value="#{msg.knob_label_issuetickets_monthly}" />
							</p:panelGrid>
						</div>
					</p:panel>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
