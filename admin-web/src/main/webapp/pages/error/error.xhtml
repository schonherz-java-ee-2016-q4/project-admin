<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/templates/linkedLayout.xhtml">

    <ui:define name="customBody">
        <div class="ui-g">
            <div style="text-align: center" class="ui-g-9 ui-md-9 ui-lg-9">
                <h:form rendered="#{requestScope['javax.servlet.error.status_code']} != null">
                    <h1>
                        #{msg.error_code}: #{requestScope['javax.servlet.error.status_code']}
                    </h1>
                    <h5>
                        #{requestScope['javax.servlet.error.message']}
                    </h5>
                </h:form>
                <h:form rendered="#{errorBean.statusCode != null}">
                    <h1>
                        #{msg.error_code}: #{errorBean.statusCode}
                    </h1>
                    <h:outputLabel rendered="#{errorBean.message != null}" value="#{errorBean.message}"/>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
