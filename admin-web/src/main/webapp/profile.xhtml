<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/masterLayout.xhtml">

	<ui:define name="customTitle">Profile page</ui:define>
	<ui:define name="customBody">
		<div class="ui-g">
			<div class="ui-g-10 ui-md-10 ui-lg-8">
				<h:form id="profileForm">
					<p:panel header="Profile settings" id="profilePanel">
						<div class="ui-g">
							<!--                              Email  -->
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="Email:" for="email" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:inputText id="email" value="#{profileView.userVo.email}"
									required="true" />
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="email" />
							</div>
							<!--                            Username -->
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="Username:" for="username" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:inputText id="username"
									value="#{profileView.userVo.username}" readonly="true" />
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="username" />
							</div>
							<!--                            Current Password -->
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="Current Password:" for="password" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:password id="password" required="true" placeholder="Password">
									<f:validateLength minimum="6"></f:validateLength>
								</p:password>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="password" />
								<h:outputText />
							</div>
							<!--                            Separator line -->
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:separator />
							</div>
							<!--                            New password -->
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="New Password:" for="newPassword" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:password id="newPassword" value="" placeholder="New Password">
									<f:validateLength minimum="6"></f:validateLength>
								</p:password>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="newPassword" />
								<h:outputText />
							</div>
							<!--                            New Password Confirm -->
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="New Password Confirm:"
									for="newPasswordConfirm" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:password id="newPasswordConfirm" value=""
									placeholder="Type the new password again">
									<f:validateLength minimum="6"></f:validateLength>
								</p:password>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="newPasswordConfirm" />
								<h:outputText />
							</div>
							<!--                            Save button -->
							<div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: left;">
								<p:commandButton value="Reset fields" update="profilePanel"
									process="@this">
									<p:resetInput target="profilePanel" />
								</p:commandButton>
							</div>
							<div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right;">
								<p:commandButton value="Save" icon="ui-icon-pencil"
									actionListener="#{profileView.save()}" update="profileForm"
									ajax="false" validateClient="true"></p:commandButton>
							</div>
						</div>
					</p:panel>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
