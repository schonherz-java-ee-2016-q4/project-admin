<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/masterLayout.xhtml">

	<ui:define name="customTitle">Profile page</ui:define>
	<ui:define name="customBody">
		<div class="ui-g">
			<div class="ui-g-10 ui-md-10 ui-lg-8">
				<h:form id="profileForm">
					<p:panel header="Profie settings">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="Email:" for="email" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:inputText id="email" value="#{registrationView.userVo.email}"
									required="true" />
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="email" />
							</div>
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="Username:" for="username" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:inputText id="username"
									value="#{registrationView.userVo.username}" readonly="true" />
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="username" />
							</div>
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="Current Password:" for="password" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:password id="password"
									value="#{registrationView.userVo.password}" required="true"
									placeholder="Password">
									<f:validateLength minimum="6"></f:validateLength>
								</p:password>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="password" />
								<h:outputText />
							</div>
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:separator />
							</div>
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="New Password:" for="password" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:password id="newPassword"
									value="#{registrationView.userVo.password}"
									placeholder="Password">
									<f:validateLength minimum="6"></f:validateLength>
								</p:password>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="password" />
								<h:outputText />
							</div>
							<div class="ui-g-12 ui-md-3 ui-lg-3">
								<h:outputLabel value="New Password Confirm:" for="password" />
							</div>
							<div class="ui-g-12 ui-md-5 ui-lg-5">
								<p:password id="newPasswordConfirm"
									value="#{registrationView.userVo.password}"
									placeholder="Password">
									<f:validateLength minimum="6"></f:validateLength>
								</p:password>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<p:message for="password" />
								<h:outputText />
							</div>
							<div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: right;">
								<p:commandButton value="Save" icon="ui-icon-pencil"
									update="profileForm" ajax="false" validateClient="true"></p:commandButton>
							</div>
						</div>
					</p:panel>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
