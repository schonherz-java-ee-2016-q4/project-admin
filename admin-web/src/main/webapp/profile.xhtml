<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/masterLayout.xhtml">

	<ui:define name="customTitle">Profile page</ui:define>
	<ui:define name="customBody">
		<div class="ui-g">
			<div class="ui-g-9 ui-md-9 ui-lg-9">
				<p:panel header="Profile Settings" id="profilePanel">
					<h:form id="profileForm">
						<div class="ui-fluid">
							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-2,ui-grid-col-5,ui-grid-col-5"
								layout="grid" styleClass="ui-panelgrid-blank">
								<p:outputLabel for="email" value="Email" />
								<p:inputText id="email" value="#{profileView.userVo.email}" />
								<h:outputText value="Something" />

								<p:outputLabel for="username" value="Username" />
								<p:inputText id="username"
									value="#{profileView.userVo.username}" readonly="true" />
								<h:outputText value="You cannot change your username!" />

								<p:outputLabel for="currentPassword" value="Current Password" />
								<p:password id="currentPassword" />
								<h:outputText
									value="You have to type your current password to edit your settings." />

								<p:separator />
								<h:outputText
									value="Do you want to set a new password for your profile?" />
								<p:separator />

								<p:outputLabel for="newPassword" value="New Password" />
								<p:password id="newPassword" />
								<h:outputText value="New password" />

								<p:outputLabel for="newPasswordConfirm"
									value="New Password Confirm" />
								<p:password id="newPasswordConfirm" />
								<h:outputText value="Confirm your new password" />

							</p:panelGrid>
							<p:separator />
							<p:commandButton value="Reset fields" update="profilePanel"
								process="@this">
								<p:resetInput target="profilePanel" />
							</p:commandButton>
							<p:commandButton value="Save" icon="ui-icon-pencil"
								actionListener="#{profileView.save()}" update="profileForm"
								ajax="false" validateClient="true">
							</p:commandButton>
						</div>
					</h:form>
				</p:panel>
			</div>
		</div>
	</ui:define>
</ui:composition>
