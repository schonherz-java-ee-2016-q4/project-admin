<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html lang="#{LocaleManager.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{localeManager.locale}">

        <h:head>

            <title><ui:insert name="customTitle"></ui:insert></title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
            <link rel="shortcut icon" type="image/x-icon" href="/resources/img/logoplanmicro.png"/>

            <h:outputStylesheet library="css" name="bootstrap.min.css"/>
            <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
            <h:outputStylesheet library="css" name="helpdek-platform.css"/>
            <h:outputStylesheet library="css" name="admin-platform.css"/>
            <ui:insert name="customHead"/>

        </h:head>

        <h:body>
            <div class="container">
                <div class="row">
                    <h2>
                        <span class="smallnav menu" onclick="openNav()">
                            <h:graphicImage library="img" name="logoplanmicro.png"/>
                            Helpdesk Platform
                        </span>
                    </h2>
                    <span class="largenav menu">
                        <h:graphicImage library="img" name="logoplanmicro.png" styleClass="brand-picture">

                            <ui:insert name="brandPictureLink"></ui:insert>

                        </h:graphicImage>
                        Helpdesk Platform
                    </span>
                    <div class="menu-item-row">
                        <div class="navbar-button"><ui:insert name="customLink1"></ui:insert></div>
                        <div class="navbar-button"><ui:insert name="customLink2"></ui:insert></div>
                        <div class="navbar-button"><ui:insert name="customLink3"></ui:insert></div>
                        <div class="navbar-button"><ui:insert name="customLink4"></ui:insert></div>
                        <div class="navbar-button"><ui:insert name="customLink5"></ui:insert></div>
                        <div class="navbar-button"><ui:insert name="customLink6"></ui:insert></div>
                        <div><h:form><p:commandButton action="#{localeManager.setLanguage('en')}" value="" styleClass="locale-en" update="@all"/></h:form></div>
                        <div><h:form><p:commandButton action="#{localeManager.setLanguage('hu')}" value="" styleClass="locale-hu" update="@all"/></h:form></div>
                    </div>
                </div>
            </div>
            <div id="mySidenav" class="sidenav">
                <div class="container sidenav-heading">
                    <span>Helpdesk</span>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                </div>
                <ui:insert name="customLink1"></ui:insert>
                <ui:insert name="customLink2"></ui:insert>
                <ui:insert name="customLink3"></ui:insert>
                <ui:insert name="customLink4"></ui:insert>
                <ui:insert name="customLink5"></ui:insert>
                <ui:insert name="customLink6"></ui:insert>
            </div>
            <div class="container">
                <ui:insert name="customBody"></ui:insert>
            </div>
            <footer class="container">
                <ui:insert name="customFooter"></ui:insert>
                <div>
                    <h:graphicImage library="img" name="schonherzlogo.png"/>
                </div>
                &copy; 2017 Schönherz Iskolaszövetkezet
            </footer>
            <h:outputScript library="js" name="bootstrap.min.js"/>
            <h:outputScript library="js" name="helpdesk-platform.js"/>
            <ui:insert name="customScripts"></ui:insert>
        </h:body>

    </f:view>
</html>
